<div class="product @@className">
    <div class="product__thumb">
        <a href="" class="product__image">
            <img src="@@image" alt="product photo">
        </a>
        <a href="" class="product__btn btn btn-dark">Add to cart</a>
        <button class="product__favorite-btn favorite-btn"></button>
    </div>
    <div class="product__body">
        <a href="" class="product__name">@@name</a>
        <div class="product__price">@@price</div>
        <div class="product__cashback">Cashback: @@cashback</div>
    </div>
</div>
