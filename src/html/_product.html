<div class="product d-flex flex-column bg-white @@className">
    <div class="product__thumb position-relative p-3">
        <a href="" class="product__image d-block" title="@@name">
            <img src="@@image" alt="product photo">
        </a>
        <a href="" class="product__btn btn btn-dark position-absolute top-50 start-50 translate-middle icon-@@btnIcon">
            <span>@@btnText</span>
        </a>
        <button class="product__favorite-btn favorite-btn position-absolute"></button>
        @@if(typeof labels !== 'undefined' && labels.length > 0) {
        <div class="product__labels position-absolute fw-semibold d-flex text-center gap-1">
            @@for (var i = 0; i < labels.length; i++) { <span class="product__label align-content-center p-1 ps-2 pe-2 text-uppercase text-white bg-`+labels[i].type+`">`+labels[i].text+`</span>}
        </div>
        }
    </div>
    <div class="product__body d-flex flex-column p-3 pb-4 text-center ">
        <a href="" class="product__name title-xs">@@name</a>
        <div class="product__price subtitle fw-bold mt-2">
            @@if(typeof oldPrice !== 'undefined' && oldPrice.length > 0){
            <span class="product__price-old text-decoration-line-through text-secondary">@@oldPrice</span>
            }
            <span class="product__price-current">@@currentPrice</span>
        </div>
        <div class="product__cashback bg-dark text-white ps-1 pe-1 subtitle mt-1">Cashback: @@cashback</div>
    </div>
</div>
