<div class="col-4">
    <div class="blog__card d-flex flex-column align-items-start">
        <a href="" class="blog__image position-relative w-100">
            <img src="@@image" class="cover-image position-absolute top-0 end-0 bottom-0 start-0" alt="poster">
        </a>
        <time datetime="@@datetime" class="blog__time subtitle color-secondary mt-4">@@time</time>
        <a href="" class="blog__type subtitle text-uppercase mt-4">@@type</a>
        <a href="" class="blog__caption title-sm fw-semibold mt-2">@@caption</a>
        <p class="blog__desc mt-2">@@desc</p>
        <a href="" class="blog__more text-uppercase subtitle text-decoration-underline mt-3">Read More</a>
    </div>
</div>
