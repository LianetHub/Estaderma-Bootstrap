<div id="search" class="popup pt-5 pb-5" tabindex="-1">
    <form action="#" class="search d-flex justify-content-between align-items-center position-relative">
        <input type="text" autocomplete="off" name="search" class="search__field form-control w-100" placeholder="enter keyword">
        <button type="submit" class="search__btn icon-search position-absolute top-50 translate-middle-y end-0 p-4"></button>
    </form>
</div>
<div id="wishlist" class="popup popup-sm bg-white p-4" tabindex="-1">
    <div class="bg-white d-flex flex-column align-items-center text-center align-items-center text-black">
        <div class="title-md icon-heart-plus-outline d-flex flex-column gap-2">
            Product added to&nbsp;Wishlist
        </div>
        <div class="popup__btns mt-4">
            <a href="" class="popup__btn btn btn-dark icon-heart w-100">View Wishlist</a>
            <button type="button" data-fancybox-close class="popup__btn btn btn-dark icon-close w-100 mt-2">Close</button>
        </div>
    </div>
</div>
<div id="wishlist-remove" class="popup popup-sm bg-white p-4" tabindex="-1">
    <div class="d-flex flex-column align-items-center text-center align-items-center text-black">
        <div class="title-md icon-heart-minus-outline d-flex flex-column gap-2">
            Product removed from&nbsp;Wishlist
        </div>
        <div class="popup__btns mt-4">
            <a href="" class="popup__btn btn btn-dark icon-heart w-100">View Wishlist</a>
            <button type="button" data-fancybox-close class="popup__btn btn btn-dark icon-close w-100 mt-2">Close</button>
        </div>
    </div>
</div>
